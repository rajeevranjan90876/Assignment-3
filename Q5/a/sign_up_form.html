<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1>Sign Up Form</h1>
    <form action="" method="get">
        <label for="first name">First Name:</label>
        <input type="text" placeholder="First Name" name="first name" required minlength="3">
        <br><br>
        <label for="first name">Last Name:</label>
        <input type="text"placeholder="Last Name" name="first name" required minlength="3">
        <br><br>
        <label for="email">Email:</label>
        <input type="email" placeholder="Email" name="email" required minlength="3">
        <br><br>
        <label for="mobile number">Phone No:</label>
        <input type="phone number" placeholder="Phone No" name="Phone No" required minlength="10" maxlength="12">
        <br><br>
        <label for="password">Password:</label>
        <input type="password" placeholder="Password" name="password" required>
        <br><br>
        <label for="password">confirm Password:</label>
        <input type="password" placeholder="Confirm Password" name="password" required>
        <br><br>
        <label for="age">Age:</label>
        <input type="number" placeholder="Age" name="age" min="0" max="150" required>
        <br><br>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <br><br>
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">I agree to the terms and conditions</label>
        <br><br>
        <input type="submit" value="Sign Up">
    </form>
</body>
</html>
